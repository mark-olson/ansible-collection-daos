---
dependency:
  name: galaxy
  enabled: False
  options:
    role-file: requirements.yml
    requirements-file: requirements.yml
lint: |
  set -e
  yamllint .
  # ansible-lint
  # flake8
driver:
  name: podman

platforms:
  # - name: "bootstrap-${image:-fedora}-${tag:-latest}${TOX_ENVNAME}"
  #   image: "${namespace:-robertdebock}/${image:-fedora}:${tag:-latest}"
  #   command: /sbin/init
  #   volumes:
  #     - /sys/fs/cgroup:/sys/fs/cgroup:ro
