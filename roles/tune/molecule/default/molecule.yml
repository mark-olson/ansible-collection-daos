  #   pre_build_image: True

  - name: tuned-almalinux8
    image: quay.io/maodevops/almalinux8-systemd:latest
    command: /sbin/init
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: True
    pre_build_image: True
    # capabilities:
    #   - SYS_ADMIN
  - name: tuned-almalinux9
    image: quay.io/maodevops/almalinux9-systemd:latest
    command: /sbin/init
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: True
    pre_build_image: True
  - name: tuned-amazonlinux2
    image: quay.io/maodevops/amazonlinux2-systemd:latest
    command: /sbin/init
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: True
    pre_build_image: True
  - name: tuned-centos7
    image: quay.io/maodevops/centos7-systemd:latest
    command: /sbin/init
    tmpfs:
      - /run
      - /run/lock
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    capabilities:
      - SYS_ADMIN
    security_opt:
      - seccomp:unconfined
    privileged: True
    pre_build_image: True
  - name: tuned-debian11
    image: quay.io/maodevops/debian11-systemd:latest
